services:
  app:
    build:
      context: .
      dockerfile: src/Nutrir.Web/Dockerfile
    ports:
      - "7100:8080"
    depends_on:
      - db
      - seq
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-nutrir};Username=${POSTGRES_USER:-nutrir};Password=${POSTGRES_PASSWORD:-nutrir_dev}
      - Serilog__WriteTo__1__Args__serverUrl=http://seq:5341
      - ElasticApm__ServerUrl=${ELASTIC_APM_SERVER_URL:-}
      - ElasticApm__SecretToken=${ELASTIC_APM_SECRET_TOKEN:-}
      - ElasticApm__Environment=${ASPNETCORE_ENVIRONMENT:-Development}
      - Anthropic__ApiKey=${ANTHROPIC_API_KEY:-}

  db:
    image: postgres:17
    ports:
      - "7103:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nutrir}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nutrir_dev}
      POSTGRES_DB: ${POSTGRES_DB:-nutrir}
    volumes:
      - pgdata:/var/lib/postgresql/data

  seq:
    image: datalust/seq:latest
    ports:
      - "7102:5341"
      - "7101:80"
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: ${SEQ_ADMIN_PASSWORD:-SeqDev123!}

volumes:
  pgdata:
